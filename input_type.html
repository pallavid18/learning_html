<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Types</title>
    <style>
        body{
            font-family: cursive ;
            background-color: aqua;
        }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>Employee Information</legend>
      <form action="" method="post">
        <label>Enter Name</label><br>
        <input type="text" placeholder="Enter Name" /><br><br>

        <label>Enter Email</label><br>
        <input type="email" placeholder="Enter Email" /><br /><br />

        <label>Enter Number</label><br>
        <input type="number" placeholder="Enter Number" /><br><br>

        <label>Enter Password</label><br>
        <input type="password" placeholder="Enter Password" /><br><br>

        <label>DOB</label><br>
        <input type="date" /><br><br>

        <label>Month</label><br>
        <input type="month" /><br><br>

        <label>Week</label><br>
        <input type="week" /><br><br>

        <label>Date & Time</label><br>
        <input type="datetime-local" /><br><br>

        <label>Time</label><br>
        <input type="time" /><br><br>

        <label>Color</label><br>
        <input type="color" /><br><br>

        <label>Range</label><br>
        <input type="range" /><br><br>

        <label>URL</label><br>
        <input type="url"  placeholder="https//:example.com"/><br><br>

        <label>Upload docs</label><br>
        <input type="file" /><br><br>

        <label>Upload docs Multiple</label><br>
        <input type="file"  multiple/><br><br>

        <label>Choose 3 Cities</label>
        <input type="checkbox" checked/> Mumbai
        <input type="checkbox" checked/> Pune 
        <input type="checkbox" checked/> Nagpur
        <input type="checkbox" /> Nashik
        <input type="checkbox" /> Aurangabad
        <input type="checkbox" /> Latur
        <br><br>

        <label> Select Gender</label>
        <input type="radio" name="gender"/>Male
        <input type="radio" name="gender"/>Female
        <input type="radio" name="gender"/>Other
        <br><br>

        <label>Select City</label>
        <select>
            <option >Select City..</option>
            <option >Pune</option>
            <option >Mumbai</option>
            <option >Khed</option>
            <option >Manchar</option>
            <option >Latur</option>
        </select>
         <br><br>

        <textarea>Address</textarea><br><br>

        <input type="submit " value="Submit"/><br><br>

        <input type="button" value="Submit"/><br><br>
      </form>
    </fieldset>

    <h1>H<sub>2</sub>SO<sub>4</sub></h1>
    <h1>10<sup>th</sup></h1>
  </body>
</html>
